apiVersion: v1
kind: Service
metadata:
  name: n8n
  namespace: local-ai-n8n
  labels:
    app: n8n
spec:
  type: ClusterIP
  selector:
    app: n8n
  ports:
  - name: http
    port: 5678
    targetPort: http
    protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: n8n-webhook
  namespace: local-ai-n8n
  labels:
    app: n8n
    purpose: webhooks
spec:
  type: ClusterIP
  selector:
    app: n8n
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  - name: https
    port: 443
    targetPort: http
    protocol: TCP
